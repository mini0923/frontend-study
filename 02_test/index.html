<!DOCTYPE html>
<!-- lang은 문서의 언어를 명시하는 속성으로 기본값 en을 ko로 바꿔주면 번역 알림이 안뜸 -->
<html lang="ko">
<head>
  <!-- 문서의 정보는 <head> 태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 문서의 제목을 정의(브라우저 탭에서 확인) -->
  <title>TEST</title>
  <!-- 외부 스타일 시트 -->
  <link rel ="stylesheet" href="./css/main.css">

  <!-- 내부 스타일 시트 -->
   <style>
    div{
      text-decoration: underline;
    }
   </style>

  <!-- 외부 스크립트 연결 -->
  <script src="./js/main.js"></script>

  <!-- 내부 스크립트 연결 -->
  <script>
    console.log('내부 스크립트');
  </script>
</head>

<body>

  <!-- 사용자 눈에 보이는 구조는 <body> 태그 안에 작성 -->
  <div>안녕하세요</div>

  <!-- 화면에 이미지 출력하기 -->

  <!-- 상대 경로로 로고이미지 출력 -->
  <img src="./images/logo.png" alt="로고">
  
  <!-- 절대 경로로 로고이미지 출력 -->
  <img src="/02_test/images/logo.png" alt="로고">

  <!-- 링크로 로고 이미지 출력 -->
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjq9LJak45k1eZi_TyWyOSy5nU3KetpbfDluj9aty3-1WptLYlvwfZTZIOiaJtf1LPxx0WEsO-XXzOCDlPpY4ymL1Rm8tgdZ1yUOnQbsgUT8Ri1CEA12UGV7lNISQ66dAWvB7QWj0kRlOBa/s1600/3034007-slide-s-3-whats-the-difference-between-a-logo-and-a-symbol.jpg" alt="스타벅스">

  <!-- CSS로 배경 이미지 넣기 -->
  <div class="logo"></div>

  <!-- 페이지를 나누고 연결 하기(링크 걸기) -->
  <!-- href: 다른 페이지로 이동할 수 있는 참조가 되는 경로를 입력하는 속성 -->
  <a href="https://www.naver.com">네이버</a>

  <!-- 신규 페이지 이동 상대경로 -->
  <a href="./about/about.html">신규 페이지</a>

</body>
</html>

<!-- 개발자 도구 사용하기 -->
<!-- 
  브라우저에서 제공하는 개발자 도구를 이용해서 웹 사이트를 분석하고 테스트 하는 방법
  F12
  우클릭 -> 검사
  셀렉트 기능 단축키: ctrl + shift + c

  1) Elements 탭: HTML에 대한 정보를 확인

  2) Styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 CSS에 대한 정보를 확인
    다른 스타일을 임시로 적용 가능(실제로 개발할 때 종종 쓰게 됨)

  실습:
  About 링크에 color: red 및 font-size, background 적용 실습!

  여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
  다른 사람이 만든 웹 사이트에서도 내가 원하는 스타일을 적용해 볼 수 있음

  (추천) 수업 외 시간에 다양한 웹사이트를 찾아 개발자 도구로 HTML, CSS 분석해볼것! (실력향상에 도움)
  실제로 다른 사이트의 HTML이나 특히 CSS를 따와서 쓰기도 함

  3) Computed 탭: CSS 박스 모델과 함께 실제로 적용된 스타일 값만 모아서 볼 수 있음

  4) Console 탭: JS를 다룰때 주로 이용 
-->
