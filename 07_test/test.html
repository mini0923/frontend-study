  Add Swiper HTML Layout
Now, we need to add basic Swiper layout to our app:

<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="/06_portfolio-site/images/project/work_1.png" alt=""></div>
    <div class="swiper-slide"><img src="/06_portfolio-site/images/project/work_2.png" alt=""></div>
    <div class="swiper-slide"><img src="/06_portfolio-site/images/project/work_3.png" alt=""></div>
    <div class="swiper-slide"><img src="/06_portfolio-site/images/project/work_4.png" alt=""></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

  <!-- js -->
  <script src="js/main.js"> </script>
