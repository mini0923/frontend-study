<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 브라우저 스타일 초기화 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet"> -->
</head>
<body>
  <!-- 인라인 요소는 글자를 다루기 위한 요소이다(그 자체가 글자처럼 취급된다.) -->
  <!-- <span> 태그는 수평으로 쌓이며, 가로세로가 콘텐츠 크기 만큼 줄어든다.(Auto) -->
  
  <span>Hello</span><span>World</span>
  <span>Hello</span>
  <span>World</span>  

  <!-- 줄바꿈 태그 <br> -->
  <br>
  <!-- 글자는 가로/세로 사이즈를 가질 수 없음(지정 불가) -->
  <span style="width: 100px;">Hello</span>
  <span style="height: 100px;">World</span>

  <br>
  <!-- 상하 여백 불가, 좌우 여백 가능 -->
  <span style="margin: 20px; background-color: orange;">Hello</span>
  <span style="padding: 20px; background-color: orange;">World</span>
  
  <br>
  <br>
  <!-- 인라인 요소 안에 블록 요소 사용 금지(웹 표준 에러) -->
  <!-- 글자 안에는 상자를 넣을 수 없음 -->
  <span>
    <div>div in span</div>
  </span>
  <span>
    <span>span in span</span>
  </span>
  
</body>
</html>
