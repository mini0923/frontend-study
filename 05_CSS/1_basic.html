<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS 기본 문법 */
    /* 선택자 {속성 : 값;} */

    div {
      color: blue;
      font-size: 50px;
      text-decoration: underline;
    }
    
    /* text-decoration : line-through => 취소선 */
    span {
      color: red;
      font-size: 25px;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div id="first">Seongmin</div>
  <span id="last">Jeong</span>


</body>
</html>
